vimgolf:
  - caption: delete the first line after every occurence of alpha
    file_BEFORE: | 
      alpha:
        one
        two
      
      alpha:
        three
        four
        
      alpha:
        five
        six
        
      alpha:
        seven
        eight
    
    file_RESULT_AFTER: | 
      alpha:
        two
      
      alpha:
        four
        
      alpha:
        six
        
      alpha:
        eight
        
    vim_COMMAND: |
      ggjV/eight<ENTER>:g/alpha/+1d
      
